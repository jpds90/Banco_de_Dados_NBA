<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2f4f2f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .match {
            padding: 10px;
            margin: 5px 0;
            background: #2f4f2f;
            color: white;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }

        .match:hover {
            background: #3a6f3a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #2f4f2f;
            color: white;
        }

        .last-matches {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .team-table {
            width: 48%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Estatísticas de Futebol</h1>
    </header>

    <div class="container">
        <h2>Próximos Jogos</h2>
        <div class="matches" id="matches"></div>

        <h2>Últimos Jogos</h2>
        <div class="last-matches">
            <div class="team-table">
                <h3 id="team1Name">Time 1</h3>
                <table id="team1LastMatchesTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Casa</th>
                            <th>Fora</th>
                            <th>Placar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="team-table">
                <h3 id="team2Name">Time 2</h3>
                <table id="team2LastMatchesTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Casa</th>
                            <th>Fora</th>
                            <th>Placar</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const matchesDiv = document.getElementById("matches");
        const team1TableBody = document.querySelector("#team1LastMatchesTable tbody");
        const team2TableBody = document.querySelector("#team2LastMatchesTable tbody");
        const team1Name = document.getElementById("team1Name");
        const team2Name = document.getElementById("team2Name");

        // Função para buscar os próximos jogos
        async function fetchUpcomingMatches() {
            try {
                const response = await fetch("https://analise-jpnba.onrender.com/buscar-times?tableName=odds");
                const result = await response.json();
                matchesDiv.innerHTML = "";

                if (result.success && result.data.length > 0) {
                    result.data.forEach(match => {
                        let matchElement = document.createElement("div");
                        matchElement.classList.add("match");
                        matchElement.textContent = `${match.data_jogo} - ${match.time_home} x ${match.time_away}`;
                        matchElement.dataset.timeHome = match.time_home;
                        matchElement.dataset.timeAway = match.time_away;

                        matchElement.addEventListener("click", function() {
                            loadLastMatches(this.dataset.timeHome, this.dataset.timeAway);
                        });

                        matchesDiv.appendChild(matchElement);
                    });
                } else {
                    matchesDiv.innerHTML = "<p>Nenhum jogo encontrado.</p>";
                }
            } catch (error) {
                console.error("Erro ao buscar os jogos:", error);
                matchesDiv.innerHTML = "<p>Erro ao buscar os jogos.</p>";
            }
        }

        // Função para buscar os últimos jogos de um time
        async function loadLastMatches(timeHome, timeAway) {
            team1Name.textContent = timeHome;
            team2Name.textContent = timeAway;

            team1TableBody.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";
            team2TableBody.innerHTML = "<tr><td colspan='4'>Carregando...</td></tr>";

            try {
                // Buscar os últimos jogos do time da casa
                const response1 = await fetch(`https://analise-jpnba.onrender.com/ultimos10jogos?time=${encodeURIComponent(timeHome)}`);
                const data1 = await response1.json();
                team1TableBody.innerHTML = "";

                if (data1.length > 0) {
                    data1.forEach(match => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${match.data_hora}</td>
                            <td>${match.timeA}</td>
                            <td>${match.timeB}</td>
                            <td>${match.pontosA} x ${match.pontosB}</td>
                        `;
                        team1TableBody.appendChild(row);
                    });
                } else {
                    team1TableBody.innerHTML = "<tr><td colspan='4'>Nenhum jogo encontrado.</td></tr>";
                }

                // Buscar os últimos jogos do time visitante
                const response2 = await fetch(`https://analise-jpnba.onrender.com/ultimos10jogos?time=${encodeURIComponent(timeAway)}`);
                const data2 = await response2.json();
                team2TableBody.innerHTML = "";

                if (data2.length > 0) {
                    data2.forEach(match => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${match.data_hora}</td>
                            <td>${match.timeA}</td>
                            <td>${match.timeB}</td>
                            <td>${match.pontosA} x ${match.pontosB}</td>
                        `;
                        team2TableBody.appendChild(row);
                    });
                } else {
                    team2TableBody.innerHTML = "<tr><td colspan='4'>Nenhum jogo encontrado.</td></tr>";
                }
            } catch (error) {
                console.error("Erro ao buscar os últimos jogos:", error);
                team1TableBody.innerHTML = "<tr><td colspan='4'>Erro ao carregar os dados.</td></tr>";
                team2TableBody.innerHTML = "<tr><td colspan='4'>Erro ao carregar os dados.</td></tr>";
            }
        }

        // Buscar os jogos ao carregar a página
        fetchUpcomingMatches();
    </script>

</body>
</html>
