<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #2f4f2f;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .bet-options {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .bet {
            background: #2f4f2f;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            width: 30%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #2f4f2f;
            color: white;
        }

        select, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Estatísticas de Futebol</h1>
    </header>

    <div class="container">
        <select id="countrySelect">
            <option value="">Escolha um país</option>
        </select>

        <select id="leagueSelect" style="display: none;">
            <option value="">Escolha uma liga</option>
        </select>

        <button id="fetchGames" style="display: none;">Buscar Jogos</button>

        <h2>Próximos Jogos</h2>
<table>
    <div class="matches" id="matches"></div>
</table>
        <h2>Média de Gols</h2>
<table>
    <thead>
        <tr>
            <th>Casa</th>
            <th>Visitante</th>
            <th>Média de Gols (Casa)</th>
            <th>Média de Gols (Fora)</th>
            <th>Média de Gols (Total)</th>
        </tr>
    </thead>
    <tbody id="goalAveragesTable"></tbody>
</table>

        <h2>Confronto Direto</h2>
        <table id="headToHeadTable">
            <thead>
                <tr>
                    <th>Casa</th>
                    <th>Fora</th>
                    <th>Placar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2>Últimos Jogos</h2>
        <table id="lastMatchesTable">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Casa</th>
                    <th>Fora</th>
                    <th>Placar</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        const countries = {
            "Brasil": ["Série A", "Série B", "Série C"],
            "Portugal": ["Primeira Liga", "Segunda Liga"],
            "Espanha": ["LaLiga", "Taça do Rei de Espanha"]
        };

        const countrySelect = document.getElementById("countrySelect");
        const leagueSelect = document.getElementById("leagueSelect");
        const fetchGamesButton = document.getElementById("fetchGames");
        const headToHeadTable = document.querySelector("#headToHeadTable tbody");
        const lastMatchesTable = document.querySelector("#lastMatchesTable tbody");

        // Preencher dropdown de países
        for (let country in countries) {
            let option = document.createElement("option");
            option.value = country;
            option.textContent = country;
            countrySelect.appendChild(option);
        }

        countrySelect.addEventListener("change", function() {
            leagueSelect.innerHTML = "<option value=''>Escolha uma liga</option>";
            leagueSelect.style.display = "none";
            fetchGamesButton.style.display = "none";
            matchesDiv.innerHTML = "";

            if (this.value) {
                countries[this.value].forEach(league => {
                    let option = document.createElement("option");
                    option.value = league;
                    option.textContent = league;
                    leagueSelect.appendChild(option);
                });
                leagueSelect.style.display = "block";
            }
        });

        leagueSelect.addEventListener("change", function() {
            fetchGamesButton.style.display = this.value ? "block" : "none";
        });

        fetchGamesButton.addEventListener("click", async function() {
            const selectedLeague = leagueSelect.value;
            if (!selectedLeague) return;

            let tableName = selectedLeague.replace(/\s+/g, "_").toLowerCase() + "_odds";
            console.log(`Buscando dados para a tabela: ${tableName}`);

            
             matchesDiv.innerHTML = "Carregando...";
         // Buscar Proximos Jogos
         try {
            const response = await fetch(`https://analise-jpnba.onrender.com/buscar-times?tableName=${tableName}`);
            const result = await response.json();
            
            matchesDiv.innerHTML = "";
            
            if (result.success && result.data.length > 0) {
               result.data.forEach(match => {
                  let matchElement = document.createElement("div");
                  matchElement.classList.add("match");
                  matchElement.textContent = `${match.data_jogo} - ${match.time_home} x ${match.time_away}`;
                  matchesDiv.appendChild(matchElement);
               });
            } else {
               matchesDiv.innerHTML = "<p>Nenhum jogo encontrado.</p>";
            }
         } catch (error) {
            console.error("Erro ao buscar os jogos:", error);
            matchesDiv.innerHTML = "<p>Erro ao buscar os jogos. Tente novamente.</p>";
         }


            // Buscar Confronto Direto
            try {
                const response = await fetch(`https://analise-jpnba.onrender.com/confrontosfutebol?tableName=${tableName}`);
                const data = await response.json();
                headToHeadTable.innerHTML = "";

                data.forEach(match => {
                    let row = `<tr>
                        <td>${match.timehome}</td>
                        <td>${match.timeaway}</td>
                        <td>${match.home_average_points} x ${match.away_average_points}</td>
                    </tr>`;
                    headToHeadTable.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar confronto direto:", error);
            }

            // Buscar Últimos Jogos
            try {
                const response = await fetch(`https://analise-jpnba.onrender.com/ultimos-jogos?tableName=${tableName}`);
                const data = await response.json();
                lastMatchesTable.innerHTML = "";

                data.forEach(match => {
                    let row = `<tr>
                        <td>${match.data_jogo}</td>
                        <td>${match.timehome}</td>
                        <td>${match.timeaway}</td>
                        <td>${match.placar}</td>
                    </tr>`;
                    lastMatchesTable.innerHTML += row;
                });
            } catch (error) {
                console.error("Erro ao buscar últimos jogos:", error);
            }
        });
async function fetchGoalAverages(tableName) {
    try {
        const response = await fetch(`https://analise-jpnba.onrender.com/golsemcasa?tableName=${tableName}`);
        const data = await response.json();

        const tableBody = document.getElementById("goalAveragesTable");
        tableBody.innerHTML = ""; // Limpa a tabela antes de inserir os novos dados

        if (data.length === 0) {
            tableBody.innerHTML = "<tr><td colspan='5'>Nenhum dado encontrado</td></tr>";
            return;
        }

        data.forEach(match => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${match.time_home}</td>
                <td>${match.time_away}</td>
                <td>${match.home_avg}</td>
                <td>${match.away_avg}</td>
                <td>${match.total_pontos}</td>
            `;

            tableBody.appendChild(row);
        });
    } catch (error) {
        console.error("Erro ao buscar as médias de gols:", error);
        document.getElementById("goalAveragesTable").innerHTML = "<tr><td colspan='5'>Erro ao carregar os dados</td></tr>";
    }
}

// Chamando a função quando clicar no botão "Buscar Jogos"
document.getElementById("fetchGames").addEventListener("click", function () {
    const selectedLeague = document.getElementById("leagueSelect").value;
    if (selectedLeague) {
        const tableName = selectedLeague.replace(/\s+/g, "_").toLowerCase() + "_odds";
        fetchGoalAverages(tableName);
    }
});

    </script>

</body>
</html>
