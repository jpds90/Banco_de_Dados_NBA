<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de Gols por Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Média de Gols por Time</h2>

    <div class="container">
        <!-- Caixa 1: Escolha da Liga -->
        <div class="box">
            <h3>Escolha a Liga</h3>
            <select id="leagueSelect">
                <option value="laliga">La Liga</option>
                <option value="premier">Premier League</option>
                <option value="seriea">Série A</option>
            </select>
            <button id="fetchGames">Buscar Jogos</button>
        </div>

        <!-- Caixa 2: Tabela -->
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Visitante</th>
                        <th>Média Casa</th>
                        <th>Qtd. vezes fez gols casa</th>
                        <th>Média Fora</th>
                        <th>Qtd. vezes fez gols fora</th>
                        <th>Total</th>
                        <th>Filtrar</th>
                    </tr>
                </thead>
                <tbody id="goalAveragesTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchGoalAverages(tableName) {
            try {
                const response = await fetch(`https://analise-jpnba.onrender.com/golsemcasa?tableName=${tableName}`);
                const data = await response.json();

                const tableBody = document.getElementById("goalAveragesTable");
                tableBody.innerHTML = ""; // Limpa a tabela antes de inserir os novos dados

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='8'>Nenhum dado encontrado</td></tr>";
                    return;
                }

                data.forEach(match => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${match.time_home}</td>
                        <td>${match.time_away}</td>
                        <td>${match.home_avg}</td>
                        <td id="home-count-${match.time_home}">--</td>
                        <td>${match.away_avg}</td>
                        <td id="away-count-${match.time_away}">--</td>
                        <td>${match.total_pontos}</td>
                        <td>
                            <input type="number" min="0" max="10" id="input-${match.time_home}" 
                                onchange="updateGoalCount('${match.time_home}', '${match.time_away}', this.value, ${JSON.stringify(match.home_goal_counts)}, ${JSON.stringify(match.away_goal_counts)})">
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Erro ao buscar as médias de gols:", error);
                document.getElementById("goalAveragesTable").innerHTML = "<tr><td colspan='8'>Erro ao carregar os dados</td></tr>";
            }
        }

        function updateGoalCount(homeTeam, awayTeam, goalValue, homeGoalCounts, awayGoalCounts) {
            const homeCount = homeGoalCounts[goalValue] || 0;
            const awayCount = awayGoalCounts[goalValue] || 0;

            document.getElementById(`home-count-${homeTeam}`).textContent = homeCount;
            document.getElementById(`away-count-${awayTeam}`).textContent = awayCount;
        }

        // Botão de buscar jogos
        document.getElementById("fetchGames").addEventListener("click", function () {
            const selectedLeague = document.getElementById("leagueSelect").value;
            if (selectedLeague) {
                const tableName = selectedLeague.replace(/\s+/g, "_").toLowerCase() + "_odds";
                fetchGoalAverages(tableName);
            }
        });
    </script>

</body>
</html>
