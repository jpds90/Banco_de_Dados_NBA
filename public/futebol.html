<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas de Futebol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        input {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <h2>Estatísticas de Futebol</h2>

    <div class="container">
        <div class="box">
            <h3>Escolha a Liga</h3>
            <select id="leagueSelect">
                <option value="laliga">La Liga</option>
                <option value="premier">Premier League</option>
                <option value="seriea">Série A</option>
            </select>
            <button id="fetchGames">Buscar Jogos</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h3>Média de Gols</h3>
            <table>
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Visitante</th>
                        <th>Média Casa</th>
                        <th>Qtd. vezes fez gols casa</th>
                        <th>Média Fora</th>
                        <th>Qtd. vezes fez gols fora</th>
                        <th>Total</th>
                        <th>Filtrar</th>
                    </tr>
                </thead>
                <tbody id="goalAveragesTable"></tbody>
            </table>
        </div>

        <div class="box">
            <h3>Head to Head (Média de Gols)</h3>
            <table>
                <thead>
                    <tr>
                        <th>Casa</th>
                        <th>Visitante</th>
                        <th>Gols Casa</th>
                        <th>Gols Visitante</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="headToHeadTable"></tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchData(tableName) {
            try {
                const [goalResponse, headToHeadResponse] = await Promise.all([
                    fetch(`https://analise-jpnba.onrender.com/golsemcasa?tableName=${tableName}`),
                    fetch(`https://analise-jpnba.onrender.com/confrontosfutebol?tableName=${tableName}`)
                ]);

                const goalData = await goalResponse.json();
                const headToHeadData = await headToHeadResponse.json();

                updateGoalAveragesTable(goalData);
                updateHeadToHeadTable(headToHeadData);
            } catch (error) {
                console.error("Erro ao buscar os dados:", error);
            }
        }

        function updateGoalAveragesTable(data) {
            const tableBody = document.getElementById("goalAveragesTable");
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='8'>Nenhum dado encontrado</td></tr>";
                return;
            }

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.time_home}</td>
                    <td>${item.time_away}</td>
                    <td>${item.home_avg}</td>
                    <td id="home-count-${item.time_home}">--</td>
                    <td>${item.away_avg}</td>
                    <td id="away-count-${item.time_away}">--</td>
                    <td>${item.total_pontos}</td>
                    <td>
                        <input type="number" min="0" max="10" id="input-${item.time_home}" 
                            onchange="updateGoalCount('${item.time_home}', '${item.time_away}', this.value, ${JSON.stringify(item.home_goal_counts)}, ${JSON.stringify(item.away_goal_counts)})">
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateHeadToHeadTable(data) {
            const tableBody = document.getElementById("headToHeadTable");
            tableBody.innerHTML = "";

            if (data.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='5'>Nenhum dado encontrado</td></tr>";
                return;
            }

            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.timehome}</td>
                    <td>${item.timeaway}</td>
                    <td>${item.home_average_points}</td>
                    <td>${item.away_average_points}</td>
                    <td>${item.total_points}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function updateGoalCount(homeTeam, awayTeam, goalValue, homeGoalCounts, awayGoalCounts) {
            const homeCount = homeGoalCounts[goalValue] || 0;
            const awayCount = awayGoalCounts[goalValue] || 0;

            document.getElementById(`home-count-${homeTeam}`).textContent = homeCount;
            document.getElementById(`away-count-${awayTeam}`).textContent = awayCount;
        }

        document.getElementById("fetchGames").addEventListener("click", function () {
            const selectedLeague = document.getElementById("leagueSelect").value;
            if (selectedLeague) {
                const tableName = selectedLeague.replace(/\s+/g, "_").toLowerCase() + "_odds";
                fetchData(tableName);
            }
        });
    </script>

</body>
</html>
