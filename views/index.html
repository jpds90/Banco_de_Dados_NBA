<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados ALLIN - Sports</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .category {
            flex: 1;
            min-width: 200px;
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .category h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .table-item {
            background: white;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Dados - Futebol - NBA</h1>
    <button id="clearAllTablesExceptLinksButton">Apagar Todas as Tabelas (Exceto Links)</button>
    <button id="deleteSelectedButton">Excluir Selecionados</button>
    
    <script>
        // Criar categorias
        const categorias = { 
            futebol: [], 
            lesoes: [], 
            jogadores: [], 
            link: [], 
            links: [],
            odds: [],  
            outros: [] 
        };

        // Separar as tabelas por categoria
        tables.forEach(table => {
            if (table.includes('_futebol')) {
                categorias.futebol.push(table);
            } else if (table.includes('_lesoes')) {
                categorias.lesoes.push(table);
            } else if (table.includes('_jogadores')) {
                categorias.jogadores.push(table);
            } else if (table.includes('_link')) {
                categorias.link.push(table);
            } else if (table.includes('_links')) {
                categorias.links.push(table);
            } else if (table.includes('_odds')) {
                categorias.odds.push(table);
            } else {
                categorias.outros.push(table);
            }
        });
    </script>

    <div class="container">
        <% Object.keys(categorias).forEach(categoria => { %>
            <% if (categorias[categoria].length > 0) { %>
                <div class="category">
                    <h2><%= categoria.charAt(0).toUpperCase() + categoria.slice(1) %></h2>
                    <% categorias[categoria].forEach(table => { %>
                        <div class="table-item">
                            <input type="checkbox" class="table-checkbox" value="<%= table %>">
                            <a href="/table/<%= table %>"><%= table %></a>
                        </div>
                    <% }); %>
                </div>
            <% } %>
        <% }); %>
    </div>

    <script>
        document.querySelector('#deleteSelectedButton').addEventListener('click', async () => {
            const selectedTables = Array.from(document.querySelectorAll('.table-checkbox:checked'))
                .map(checkbox => checkbox.value);

            if (selectedTables.length === 0) {
                alert('Nenhuma tabela selecionada!');
                return;
            }

            if (!confirm('Tem certeza que deseja excluir as tabelas selecionadas?')) return;

            try {
                const response = await fetch('/delete-selected-tables', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tables: selectedTables })
                });

                if (response.ok) {
                    alert('Tabelas excluídas com sucesso!');
                    window.location.reload();
                } else {
                    alert('Erro ao excluir as tabelas.');
                }
            } catch (error) {
                console.error('Erro na solicitação:', error);
                alert('Erro ao excluir as tabelas.');
            }
        });
    </script>
</html>
